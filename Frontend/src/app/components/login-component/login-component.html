<div class="login-container">
  <div class="background-animation">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>
  
  <div class="row justify-content-center align-items-center h-100">
    <div class="col-xl-4 col-lg-5 col-md-6 col-sm-8">
      <div class="card login-card">
        <div class="card-header text-center py-4">
          <div class="logo-container">
            <i class="fas fa-box-open logo-icon"></i>
            <h1 class="logo-text">Lumiere</h1>
          </div>
          <p class="tagline">Plateforme de gestion professionnelle</p>
        </div>
        
        <div class="card-body p-4 p-md-5">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
            <div class="form-group mb-4">
              <label for="email" class="form-label">Adresse email</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-envelope"></i>
                </span>
                <input 
                  type="email" 
                  class="form-control" 
                  id="email" 
                  placeholder="votre@email.com"
                  formControlName="email"
                  [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
              </div>
              <div class="invalid-feedback d-block" *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched">
                L'email est obligatoire
              </div>
              <div class="invalid-feedback d-block" *ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.touched">
                Format d'email invalide
              </div>
            </div>
            
            <div class="form-group mb-4">
              <label for="password" class="form-label">Mot de passe</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-lock"></i>
                </span>
                <input 
                  type="password" 
                  class="form-control" 
                  id="password" 
                  placeholder="Votre mot de passe"
                  formControlName="password"
                  [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              </div>
              <div class="invalid-feedback d-block" *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched">
                Le mot de passe est obligatoire
              </div>
              <div class="invalid-feedback d-block" *ngIf="loginForm.get('password')?.errors?.['minlength'] && loginForm.get('password')?.touched">
                Le mot de passe doit contenir au moins 6 caractères
              </div>
            </div>
            
            <div class="d-grid mb-3">
              <button 
                type="submit" 
                class="btn btn-primary btn-login"
                [disabled]="loginForm.invalid || isLoading">
                <span *ngIf="!isLoading">Se connecter</span>
                <div *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status">
                  <span class="visually-hidden">Chargement...</span>
                </div>
              </button>
            </div>
            
            <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
              <i class="fas fa-exclamation-circle me-2"></i>
              {{ errorMessage }}
              <button type="button" class="btn-close" (click)="errorMessage = ''"></button>
            </div>
          </form>
        </div>
        
        <div class="card-footer text-center py-3">
          <p class="mb-0 small">© 2023 Lumiere. Tous droits réservés.</p>
        </div>
      </div>
    </div>
  </div>
</div>
